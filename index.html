<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>

  <div class="background" id="bg"></div>

<div class="container">
  
 <header class="hero">
  <div class="quote">
    <p class="quote-text" id="quote">
      "The science of operations, as derived from mathematics
       more especially, is a science of itself, and has its own
       abstract truth and value."
    </p>
    <img src="./assets/desktop/icon-refresh.svg" 
         alt="refresh icon" 
         class="refresh-icon"
         id="refresh" 
         tabindex="1"
    >
  </div>
  <h1 class="quote-author" id="author">Ada Lovelace</h1>
</header>

  <!-- Display Time-->

<div class="display-time">

  <div class="greeting">
    <img src="./assets/desktop/icon-sun.svg" 
          alt="sun icon"
          class="icons"
          id="icons"
    >
    <h2 class="greeting-text" id="greeting"></h2>
  </div>

  <h2 class="time" id="time">11:37</h2>
  <p class="time-zone" id="location"></p>
</div>

<div class="drop-down-btn-container">
  <button id="myButton" class="drop-down-info">
   <span>More</span>
    <img src="./assets/desktop/icon-arrow-up.svg" alt="arrow icon" 
         class="arrow-icon" 
         id="arrow">
  </button>
</div>
</div>

  <!-- Info Detail -->

  <section>

    <div class="info-detail-container hide-detail" id="extraInfo">

      <div class="info-detail-pos-desk">

        <div class="desktop-pos-one">
        <div class="info-position">
            <h3 class="info-text">Current timezone</h3>
            <h3 class="info-text-bold" id="timeZone">europe/london</h3>
        </div>
      
        <div class="info-position">
          <h3 class="info-text">Day of the year</h3>
          <h3 class="info-text-bold" id="yearDay">295</h3>
        </div>
      </div>

      <div class="desktop-pos-two">
        <div class="info-position">
          <h3 class="info-text">Day of the week</h3>
          <h3 class="info-text-bold" id="weekDay">5</h3>
        </div>

          <div class="info-position">
            <h3 class="info-text">Week number</h3>
            <h3 class="info-text-bold" id="weekNumber">42</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
          crossorigin="anonymous"
          >
  </script>
  <script src="./script.js"></script>
</html>
